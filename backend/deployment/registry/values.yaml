enablePostgres: true

registry:
  image: registry:0.2.0-M3-multi-tenancy
  replicaCount: 1
  imagePullPolicy: IfNotPresent
  containerPort: 4243
  host: minikube
  ## If 'authentication' is set to false, no OAuth authentication is enforced
  authentication: false
  idpIssuerUri: https://idp-url
  idpClientId: idpClientID
  service:
    port: 8080
    type: ClusterIP
  dataSource:
    driverClassName: org.postgresql.Driver
    sqlInitPlatform: pg
    ## The url, user, and password parameter will be ignored if 'enablePostgres' is set to true.
    ## In that case the postgresql auth parameters are used.
    url: jdbc:postgresql://database:5432
    user: user
    password: password
  ingress:
    enabled: true
    tls: true
    urlPrefix: /semantics/registry
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      nginx.ingress.kubernetes.io/x-forwarded-prefix: /semantics/registry
  resources:
    limits:
      memory: "1024Mi"
    requests:
      memory: "512Mi"

postgresql:
  primary:
    persistence:
      enabled: true
      size: 50Gi
  service:
    ports:
      postgresql: 5432
  auth:
    username: catenax
    password: password
    database: registry
