databaseChangeLog:
  - property:
      name: uuid_type
      value: uuid
      dbms: postgresql, h2
  - property:
      name: clob_type
      value: CLOB
      dbms: h2
  - property:
      name: clob_type
      value: TEXT
      dbms: postgresql
  - property:
      name: uuid_function
      value: uuid_generate_v4()
      dbms: postgresql
  - property:
      name: uuid_function
      value: random_uuid()
      dbms: h2

  - include:
      file: db.changelog-extensions.yaml
      relativeToChangelogFile: true
  - include:
      file: db.changelog-v1.yaml
      relativeToChangelogFile: true
  - include:
      file: db.changelog-v2.yaml
      relativeToChangelogFile: true
  - include:
      file: db.changelog-v3.yaml
      relativeToChangelogFile: true
  - include:
      file: db.changelog-v4.yaml
      relativeToChangelogFile: true
