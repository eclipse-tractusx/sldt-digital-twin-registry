databaseChangeLog:
  - changeSet:
      id: 27012022-01
      author: fmisir
      changes:
        - createTable:
            tableName: SHELL
            columns:
              - column:
                  name: ID
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ID_EXTERNAL
                  type: nvarchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: ID_SHORT
                  type: nvarchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_DATE
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: LAST_MODIFIED_DATE
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: ID_EXTERNAL
            constraintName: SHELL_AK_01
            tableName: SHELL
            validate: true
  - changeSet:
      id: 27012022-02
      author: fmisir
