{{- $fullName := include "chart.fullname" . }}
{{- $testc_name := printf "%s-test" $fullName }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $testc_name  }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-container
      image: python:3.8-slim
      securityContext:
        allowPrivilegeEscalation: false
      workingDir: /tests
      command: ['./test-script.sh']
      volumeMounts:
        - name: test-script
          mountPath: /tests
        - name: test-output
          mountPath: /tests/output
      env:
        - name: AAS_REGISTRY_API_URL
          valueFrom:
            secretKeyRef:
              name: test-credentials
              key: aasRegistryUrl
  volumes:
    - name: test-script
      configMap:
        name: test-script
        defaultMode: 0777
    - name: test-output
      hostPath:
        path: /opt
        type: Directory

  restartPolicy: Never