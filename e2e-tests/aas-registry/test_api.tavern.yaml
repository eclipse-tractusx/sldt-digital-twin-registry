test_name: Test APIs are protected with authentication

includes:
  - !include common.yaml
  - !include stage_auth.yaml

stages:
  - name: Test get shell descriptors without access token
    request:
      url: "{aas_registry_api_url:s}/api/v3/shell-descriptors"
      method: GET
    response:
      status_code: 401

  - type: ref
    id: request_auth_token

  - name: Authenticated request
    request:
      url: "{aas_registry_api_url:s}/api/v3/shell-descriptors"
      method: GET
      headers:
        Content-Type: application/json
        Authorization: "Bearer {access_token}"
        Edc-Bpn: "{edc_bpn:s}"
    response:
      status_code: 200
      headers:
        content-type: application/json

---
test_name: Test create, read, update and delete of a shell descriptor

includes:
  - !include common.yaml
  - !include stage_auth.yaml

stages:
  - type: ref
    id: request_auth_token

  - name: Create shell descriptor expect success
    request:
      url: "{aas_registry_api_url:s}/api/v3/shell-descriptors"
      method: POST
      headers:
        Content-Type: application/json
        Authorization: "Bearer {access_token}"
        Edc-Bpn: "{edc_bpn:s}"
      json:
        id: "{decoded_shell_id:s}"
        idShort: digital twin of a break (Testing)
        specificAssetIds: [{
          "name":"PartInstanceID",
          "value":"24975539203422"
        }]
    response:
      status_code: 201
      headers:
        content-type: application/json

  - name: Get shell descriptor by id
    request:
      url: "{aas_registry_api_url:s}/api/v3/shell-descriptors/{encoded_shell_id:s}"
      method: GET
      headers:
        Content-Type: application/json
        Authorization: "Bearer {access_token}"
        Edc-Bpn: "{edc_bpn:s}"
    response:
      status_code: 200
      headers:
        content-type: application/json
      json:
        description: []
        displayName: []
        idShort: digital twin of a break (Testing)
        id: "{decoded_shell_id:s}"
        specificAssetIds: [{
          "supplementalSemanticIds": [],
          "name":"PartInstanceID",
          "value":"24975539203422"
        }]
        submodelDescriptors: [],
        createdAt: !anything

  - name: Update shell descriptor by id
    request:
      url: "{aas_registry_api_url:s}/api/v3/shell-descriptors/{encoded_shell_id:s}"
      method: PUT
      headers:
        Content-Type: application/json
        Authorization: "Bearer {access_token}"
        Edc-Bpn: "{edc_bpn:s}"
      json:
        id: "{decoded_shell_id:s}"
        idShort: digital twin of a break (Testing Update)
        specificAssetIds: [{
          "name": "PartInstanceID",
          "value": "24975539203422"
        }]
    response:
      status_code: 204

  - name: Lookup shell without encoding
    request:
      url: "{aas_registry_api_url:s}/api/v3/lookup/shellsByAssetLink"
      method: POST
      headers:
        Content-Type: application/json
        Authorization: "Bearer {access_token}"
        Edc-Bpn: "{edc_bpn:s}"
      json: [{
        "name": "PartInstanceID",
        "value": "24975539203422"
      }]
    response:
      status_code: 200
      json:
        paging_metadata: {}
        result: ["{decoded_shell_id:s}"]

  - name: Delete shell descriptor by id
    request:
      url: "{aas_registry_api_url:s}/api/v3/shell-descriptors/{encoded_shell_id:s}"
      method: DELETE
      headers:
        Content-Type: application/json
        Authorization: "Bearer {access_token}"
        Edc-Bpn: "{edc_bpn:s}"
    response:
      status_code: 204

